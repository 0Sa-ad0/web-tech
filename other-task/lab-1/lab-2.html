<!DOCTYPE html>

<head>

                                </tr>
                                <tr>

                    </td>

                                <tr>

                                    <td><input type="email" id="email" name="email" value="MirMdKawsur0@gmail.com" /></td>
                                </tr>

                                    <td><input type="tel" id="phone" name="phone" value="880-01518XXXXXXXX" /></td>
